<!doctype html>

<html lang="en">

<head>
    <title>Intern Developer +</title>
    <link rel="icon" type="image/png" href="favicon/favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <script src="lib/htmx.min.js"></script>
    <script src="lib/handlebars.min.js"></script>
    <script src="lib/client-side-templates.js"></script>
</head>

<body class="flex min-h-screen bg-cyan-950 text-gray-400 font-bold">
    <div class="block max-w-2xl mx-auto">
        <h1 class="text-5xl font-extrabold text-emerald-600 mb-20 mt-5 text-center">Intern Developer
            <span class="before:block before:absolute before:-inset-1 before:-skew-y-12 before:bg-emerald-600 relative inline-block">
                <span class="relative text-cyan-950">+</span>
            </span>
        </h1>

        <form class="mb-5 max-w-lg border border-gray-600 p-5 rounded-lg" id="uploadForm" hx-post="http://localhost:8080/importDataFromFile" hx-target="#fileUploadResponse" hx-encoding="multipart/form-data">
            <label class="block mb-2 text-sm" for="list" >Upload file</label>
                <input
                    class="block w-full min-w-0 mb-2 font-normal flex-auto rounded border border-neutral-600 text-neutral-400
                            file:bg-gray-800 file:overflow-hidden file:rounded-none file:border-0 file:px-3 file:text-gray-400
                            file:hover:bg-gray-700 file:hover:text-white file:transition file:ease-in-out file:duration-[400]"
                    type="file"
                    id="list"
                    name="list"
                    accept="text/plain"
                    required/>
            <button type="submit" class="btn-primary">Submit</button>
            <div class="lds-ring htmx-indicator"><div></div><div></div><div></div><div></div></div>
            <div class="mt-2" id="fileUploadResponse"></div>
        </form>

        <div class="mb-5 max-w-2xl  border border-gray-600 p-5 rounded-lg" hx-ext="client-side-templates">

            <button class="btn-primary mb-0"
                    hx-get="http://localhost:8080/pendingData"
                    hx-target="#pendingData"
                    handlebars-array-template="pendingDataTemplate">
                Get pending data</button>
            <div class="font-normal" id="pendingData"></div>

            <script id="pendingDataTemplate" type="text/template">
                <div class="relative overflow-x-auto mt-5">
                    <table class="w-full text-sm text-left rtl:text-right text-gray-400">
                        <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Priority level
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Items
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each []}}
                            <tr class="border-b bg-gray-800 border-gray-700">
                                <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">
                                    {{this.[0]}}
                                </th>
                                <td class="px-6 py-4">
                                    {{#if this.[1]}}
                                    {{this.[1]}}
                                    {{else}}
                                    Empty
                                    {{/if}}
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </script>
        </div>

        <div hx-ext="client-side-templates">

            <form class="mb-5 max-w-2xl  border border-gray-600 p-5 rounded-lg"
                  id="getDataForm"
                  hx-get="http://localhost:8080/data"
                  hx-target="#data"
                  handlebars-array-template="dataTemplate"
                  hx-encoding="multipart/form-data">

                    <div class="relative rounded-md border border-gray-600 mb-5">
                        <div class="pt-5 pl-5 pb-5">
                            <label class="block mb-2 text-sm" for="limit" >Number of rows</label>
                            <input
                                    class=" [appearance:textfield]
                                block max-w-sm mb-2 font-normal flex-auto rounded border border-neutral-600 text-neutral-400
                                        bg-gray-700 focus:outline-none"
                                    type="number"
                                    min="0"
                                    id="limit"
                                    name="limit"/>

                            <label class="block mb-2 text-sm"  for="date">From date</label>
                            <input
                                    type="datetime-local"
                                    class="block mb-4 font-normal px-4 py-2 mt-2 text-neutral-400 border rounded
                               bg-gray-700 border-neutral-600 focus:outline-none"
                                    id="date"
                                    name="from"/>

                            <input type="reset" class="btn-primary">
                        </div>
                        <h2 class="absolute flex top-0 left-16 transform -translate-x-1/2 -translate-y-1/2">
                            <span class="select-none bg-gray-800 px-2 text-sm font-medium rounded-3xl">Optional</span>
                        </h2>
                    </div>

                    <button type="submit" class="btn-primary">
                        Get processed data</button>

                    <div class="font-normal" id="data"></div>

                    <script id="dataTemplate" type="text/template">
                        {{#if []}}
                        <div class="relative overflow-x-auto mt-3">
                            <table class="w-full text-sm text-left rtl:text-right text-gray-400">
                                <thead class="text-xs text-gray-400 uppercase bg-gray-700">
                                <tr>
                                    <th scope="col" class="px-6 py-3">
                                        Id
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Value
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Timestamp
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each []}}
                                <tr class="border-b bg-gray-800 border-gray-700">
                                    <th scope="row" class="px-6 py-4 font-medium text-white whitespace-nowrap">
                                        {{id}}
                                    </th>
                                    <td class="px-6 py-4">
                                        {{val}}
                                    </td>
                                    <td class="px-6 py-4">
                                        {{batch_timestamp}}
                                    </td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                        {{else}}
                        <p class="mt-3">No data</p>
                        {{/if}}
                    </script>

            </form>
        </div>
    </div>
</body>

</html>
